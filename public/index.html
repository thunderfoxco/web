<!DOCTYPE html>
<html>
  <head>
    <title>Thunderfox Interactive</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        background: #1f1f1f;
      }

      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #logo {
        margin-top: -2em;
      }
    </style>
    <link rel="alternate icon" type="image/png" href="assets/favicon.png">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  </head>
  <body>
    <div id="container">
      <img
        id="logo"
        src="assets/thunderfox.svg"
        srcset="
          assets/thunderfox-4x.png 4x
          assets/thunderfox-2x.png 2x
          assets/thunderfox-1x.png 1x
        "
      />
    </div>
  </body>
</html>
